<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    fixedInViewport
    mode="over"
    position="end"
    class="sidenav"
    [class.hidden]="!(isHandset$ | async)"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="appRoutes.home">Главная</a>
      <a mat-list-item [routerLink]="appRoutes.about">0 нас</a>
      <a mat-list-item [routerLink]="appRoutes.services">Услуги</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" role="heading">
      <img class="logo-img" src="/assets/img/vag-banda-logo.png" alt="bndservice logo" />
      <span style="flex: 1 1 auto"></span>
      <div></div>
      <div class="flex">
        <a [routerLink]="appRoutes.home" class="flex-col text-accent">
          <span>Киевская, 8-А</span>
          <span>( Софикская борщаговка )</span>
        </a>
        <a mat-button color="accent" href="tel:+380731104101">+380731104101</a>
      </div>
      <!--      <div class="flex">-->
      <!--        <a [routerLink]="appRoutes.home" class="flex-col text-accent">-->
      <!--          <span>Стеценко, 19/91</span>-->
      <!--          <span>( метро Нивки )</span>-->
      <!--        </a>-->
      <!--        <a mat-button color="accent" href="tel:+380731104101">+380731104101</a>-->
      <!--      </div>-->

      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>
    <mat-toolbar *ngIf="!(isHandset$ | async)">
      <nav class="desktop-menu">
        <a mat-button color="primary" [routerLink]="appRoutes.about">0 нас</a>
        <a mat-button color="primary" [routerLink]="appRoutes.services">Услуги</a>
        <a mat-button color="primary" [routerLink]="appRoutes.home">Контакты</a>
        <a mat-button color="primary" [routerLink]="appRoutes.home">
          <img class="logo-img-menu" src="/assets/img/vag-banda-logo.png" alt="bndservice logo" />
        </a>
      </nav>
    </mat-toolbar>
    <main style="margin-top: 30px">
      <ng-content></ng-content>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>

<!--<button mat-stroked-button-->
<ng-container *ngTemplateOutlet="menuList"></ng-container>
<ng-template #menuList></ng-template>
